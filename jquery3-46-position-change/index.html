<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <title>JQuery</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <p>
            <button id="btnPosition">Posição</button>
            <br>
            <label>Topo</label>
            <input type="range" id="top" name="top" min="0" max="500">
            <label>Left</label>
            <input type="range" id="left" name="left" min="0" max="500">
        </p>

        <div id="caixa" class="caixa" style="position:absolute; top:100px; left:100px; background-color:#f00;">

        </div>

        <script src="js/script.js"></script>
    </body>

</html>
